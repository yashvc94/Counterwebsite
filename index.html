<!DOCTYPE html>

<html>

<head>
 
<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    
<title>Counter - Anindya</title>


<link href="./jquery.counter-analog.css" media="screen" rel="stylesheet" type="text/css" />

<script src="./jquery.min.js" type="text/javascript"></script>

<script src="./jquery.counter.js" type="text/javascript"></script>


</head>

<body>

<!-- data type 2    <span class="counter counter-analog" data-direction="up" data-format="23 59 159">00 00 000</span> -->
<!-- 23 59 159 is data format for eg. 2 50 000 is 2.5 Lakhs--><br><br>
<span class="counter counter-analog" data-direction="up" data-interval="1" data-format="99 99 999" data-stop="10 00 000">00 00 000</span>    
<script>
    $('.counter').counter({});
    </script>

</body>
</html>
